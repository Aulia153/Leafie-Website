<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP - Farming Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verifikasiOTP.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" id="siteLogo" />
            </div>
            <div class="logo-text">Verifikasi OTP</div>
        </div>
        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
    </header>

    <!-- Main Content -->
    <main>
        <div class="otp-container">
            <!-- OTP Info -->
            <div class="otp-info">
                <h1>Verifikasi OTP</h1>
                <p>Masukkan kode OTP yang dikirim ke email Anda:</p>
            </div>

            <!-- OTP Form -->
            <div class="otp-form-container">
                <form id="otpForm" method="POST" action="{{ url_for('forgot_bp.verifikasi_otp') }}">
                    <div class="form-group">
                        <label for="otp">Kode OTP</label>
                        <input 
                            type="text" 
                            id="otp" 
                            name="otp" 
                            placeholder="Masukkan kode OTP di sini"
                            maxlength="6"
                            required
                        >
                        <small class="hint-text">Kode OTP berlaku selama 5 menit.</small>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-resend" onclick="resendOTP()">Kirim Ulang</button>
                        <button type="submit" class="btn btn-verify">Verifikasi</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="copyright">© 2025 Leafie — All Rights Reserved</div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Contact</a>
        </div>
    </footer>

    <script>
        // Kirim ulang OTP (tanpa reload halaman)
        async function resendOTP() {
            const res = await fetch("/resend_otp", { method: "POST" });
            if (res.ok) {
                alert("Kode OTP baru telah dikirim ke email Anda!");
            } else {
                alert("Gagal mengirim ulang OTP. Silakan coba lagi.");
            }
        }

        // Cek format OTP di sisi frontend sebelum dikirim
        document.getElementById("otpForm").addEventListener("submit", function(e) {
            const otp = document.getElementById("otp").value.trim();
            if (otp.length !== 6 || isNaN(otp)) {
                e.preventDefault();
                alert("Masukkan kode OTP 6 digit yang valid!");
            }
        });
    </script>
</body>
</html>
