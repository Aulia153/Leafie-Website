<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Farming Dashboard</title>
    <link rel="stylesheet" href="/static/css/lupaPassword.css">
</head>
<body>
  <!-- Header -->
<header>
  <div class="logo-section">
    <div class="logo">
      <!-- pakai gambar -->
      <img src="/static/image/logo.png" alt="Logo" id="siteLogo" />
      <!-- atau, jika ingin emoji, hapus baris <img> di atas dan buka yang di bawah -->
      <!-- <span>ðŸŒ¿</span> -->
    </div>
    <div class="logo-text">Lupa Password</div>
  </div>
  <a href="/" class="nav-link">Home</a>
</header>


    <!-- Main Content -->
    <main>
        <div class="forgot-container">
            <!-- Forgot Password Info -->
            <div class="forgot-info">
                <h1>Lupa Password</h1>
                <p>Masukkan email Anda:</p>
            </div>

            <!-- Forgot Password Form -->
            <div class="forgot-form-container">
                <form id="forgotForm">
                    <div class="form-group">
                        <label for="email">Registered Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Masukkan alamat emailmu disini"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-send">Send</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="copyright">Â© 2025 Leafie â€” All Rights Reserved</div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Contact</a>
        </div>
    </footer>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if(email) {
                alert('Reset password link has been sent to: ' + email + '\n(This is a demo)');
            }
        });
    </script>
</body>
</html>
