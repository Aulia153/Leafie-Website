<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafie | Forgot Password</title>
    <link rel="stylesheet" href="/static/css/lupaPassword.css">
</head>

<body>
  <!-- Header -->
<header>
  <div class="logo-section">
    <div class="logo">
      <img src="/static/image/logo.png" alt="Logo" id="siteLogo" />
    </div>
    <div class="logo-text">Lupa Password</div>
  </div>
  <a href="/" class="nav-link">Home</a>
</header>

    <!-- Main Content -->
    <main>
        <div class="forgot-container">
            <!-- Forgot Password Info -->
            <div class="forgot-info">
                <h1>Lupa Password</h1>
                <p>Masukkan email Anda:</p>
            </div>

            <!-- Forgot Password Form -->
            <div class="forgot-form-container">
                <form id="forgotForm" method="POST" action="/lupaPassword">
                    <div class="form-group">
                        <label for="email">Registered Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan alamat emailmu di sini"
                            required>
                    </div>

                    <button type="submit" class="btn btn-send">Kirim Kode OTP</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="copyright">© 2025 Leafie — All Rights Reserved</div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Contact</a>
        </div>
    </footer>


</body>

</html>
