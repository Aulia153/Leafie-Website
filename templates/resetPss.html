<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Leafie Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resetPss.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" id="siteLogo">
            </div>
            <div class="logo-text">Reset Password</div>
        </div>
        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
    </header>

    <!-- Main Content -->
    <main>
        <div class="reset-container">
            <!-- Reset Password Info -->
            <div class="reset-info">
                <h1>Reset Password</h1>
                <p>Masukkan password baru untuk akun Anda:</p>
            </div>

            <!-- Reset Password Form -->
            <div class="reset-form-container">
                <form id="resetForm" method="POST" action="{{ url_for('forgot_bp.reset_password') }}">
                    <div class="form-group">
                        <label for="newPassword">Password Baru</label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="password" 
                            placeholder="Masukkan password baru di sini"
                            minlength="8"
                            required
                        >
                        <small class="hint-text">Minimal 8 karakter.</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Konfirmasi password baru di sini"
                            minlength="8"
                            required
                        >
                        <small class="hint-text">Harus sama dengan password baru.</small>
                    </div>

                    <button type="submit" class="btn btn-save">Simpan Password</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="copyright">© 2025 Leafie — All Rights Reserved</div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Contact</a>
        </div>
    </footer>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (newPassword.length < 8) {
                e.preventDefault();
                alert('⚠️ Password minimal 8 karakter!');
                return;
            }

            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('⚠️ Password dan konfirmasi tidak sama!');
                return;
            }
        });
    </script>
</body>
</html>
